<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19Api</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Covid 19 Live Data</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Total Cases</th>
                    <th>Total Death</th>
                    <th>Total Recoverd</th>
                    <th>New Recoverd</th>
                    <th>Country</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr id="data">


                </tr>
            </tbody>


        </table>
        <br>
        <button class="btn btn-primary btn-block" onclick="refreshBtn()">Refresh Data</button>

    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    // $(document).ready(function () {
    init();


    function init() {
        var url = "https://api.covid19api.com/summary"

        var data = ""
        $.get(url, function (data) {
            console.log(data.Global)
            data = `
                <td>${data.Global.TotalConfirmed}</td>
                <td>${data.Global.TotalDeaths}</td>
                <td>${data.Global.TotalRecovered}</td>
                <td>${data.Countries.NewRecovered}</td>
                <td>${data.Global.Country}</td>
                <td>${data.Global.Date}</td>
                
                
                `

            $("#data").html(data)
        })
    }

    function refreshBtn() {
        clearData()
        init()
    }
    function clearData() {
        $("#data").empty()
    }

</script>

</html>
